<ion-view view-title="Config">
  <ion-content>

      <img src={{picture}}>
      <h2>{{name}}</h2>

      <ion-list show-delete="shouldShowDelete">
        <div class="item item-divider">
          Administrar mis Cursos
        </div>
        <div ng-repeat="class in myClasses">
          <ion-item class="item-icon-right">
            {{class.name}}
            <i class="icon ion-ios-close-outline" ng-click="deleteClass(class)"></i>
          </ion-item>
        </div>

        <div class="item item-divider">
          Unirse a nuevos cursos
        </div>
        <div ng-repeat="class in schoolClasses">
          <ion-item class="item-icon-right">
            {{class.name}}
            <i class="icon ion-ios-telephone-outline" ng-click="deleteClass(class)"></i>
          </ion-item>
        </div>

    </ion-list>

  </ion-content>
</ion-view>
