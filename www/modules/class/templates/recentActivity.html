<ion-view view-title="Activity">
  <ion-content>

    <div ng-repeat="card in cards">

      <div class="card">
        <div class="item item-divider">
          {{card.title}}
        </div>
        <div class="item item-text-wrap">
          {{card.body}}
        </div>

      </div>

    </div>

  </ion-content>
</ion-view>
