
<ion-view view-title="Playlists">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actividad Reciente</title>
</head>
<body>
<ion-content>
<div ng-repeat="card in cards">
<div class="card">
  <div class="item item-divider">
   {{card.title}}
  </div>
  <div class="item item-text-wrap">
    {{card.body}}
  </div>
</div>
</div>
</ion-content>
</body>
</html>
  </ion-view>
